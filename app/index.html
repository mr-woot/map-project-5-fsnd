<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front End</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <!-- vendorInject:css -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
</head>

<body>
    <!-- TEMPLATES START -->
    <div class="searchBox">
        <div class="searchContainer">
            <label for="search"></label>
            <input type="input" id="search" data-bind="textInput: query" placeholder="Search... " />
            <ul class="list" data-bind="foreach: locationsList">
                <li data-bind="text: name, click: $parent.clickInfoContent, visible: visibility"></li>
            </ul>
        </div>
    </div>
    <div id="map"></div>
    <!-- TEMPLATES END -->

    <!-- vendorInject:js -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcCz7RhBVbe7WKJ9LN_DLqPd6BVN8kxko&callback=initMap" onerror="googleError()">
    </script>
</body>

</html>
